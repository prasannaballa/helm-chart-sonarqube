apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sonarqubehelm
spec:
  destination:
    name: ''
    namespace: sonarqube
    server: 'https://kubernetes.default.svc'
  source:
    path: charts/sonarqube
    repoURL: 'https://github.com/SonarSource/helm-chart-sonarqube.git'
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
